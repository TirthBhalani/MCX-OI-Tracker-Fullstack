<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCX Live OI & Volume Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 max-w-2xl">
        <header class="text-center my-6">
            <h1 class="text-3xl font-bold text-blue-400">MCX Real-Time Dashboard</h1>
            <p class="text-gray-400 mt-2">Live Open Interest & Volume Analysis</p>
            <p id="last-updated" class="text-xs text-gray-500 mt-2"></p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
             <div>
                <label for="symbol-select" class="block mb-2 text-sm font-medium text-gray-300">Select Commodity:</label>
                <select id="symbol-select" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></select>
            </div>
            <div>
                <label for="expiry-select" class="block mb-2 text-sm font-medium text-gray-300">Select Expiry Date:</label>
                <select id="expiry-select" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></select>
            </div>
        </div>

        <main id="data-container" class="bg-gray-800 p-4 rounded-lg shadow-lg border border-gray-700 min-h-[100px]">
            <!-- Latest data point will be shown here -->
        </main>

        <div class="bg-gray-800 p-4 mt-6 rounded-lg shadow-lg border border-gray-700">
            <div class="flex justify-between items-center mb-4">
                 <h3 class="text-lg font-semibold text-center">Today's CE - PE OI Difference</h3>
                 <button id="reset-zoom-btn" class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-1 px-3 rounded-lg">Reset Zoom</button>
            </div>
            <div id="chart-container" class="relative h-64">
                 <canvas id="oi-chart"></canvas>
            </div>
            <p class="text-xs text-gray-500 text-center mt-3">Tip: Use mouse wheel to zoom and click-and-drag to pan the chart.</p>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
